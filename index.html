<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>

    <title>Pricing Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="title">
        <h1>Our Pricing</h1>
        <div class="toggler">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <span>Monthly</span>
        </div>
      </section>

      <section class="pricing">
        <div class="card">
          <h3>Basic</h3>
          <div class="price">
            <span class="dollar-sign">$</span>
            <h1 class="annual-price">199.99</h1>
            <h1 class="monthly-price">19.99</h1>
          </div>
          <div class="details top">500 GB Storage</div>
          <div class="details">2 Users Allowed</div>
          <div class="details">Send up to 3 GB</div>
          <button class="btn">Learn More</button>
        </div>
        <div class="card professional">
          <h3>Professional</h3>
          <div class="price">
            <span class="dollar-sign">$</span>
            <h1 class="annual-price">249.99</h1>
            <h1 class="monthly-price">24.99</h1>
          </div>
          <div class="details top">1 TB Storage</div>
          <div class="details">5 Users Allowed</div>
          <div class="details">Send up to 10 GB</div>
          <button class="btn">Learn More</button>
        </div>
        <div class="card">
          <h3>Master</h3>
          <div class="price">
            <span class="dollar-sign">$</span>
            <h1 class="annual-price">399.99</h1>
            <h1 class="monthly-price">39.99</h1>
          </div>
          <div class="details top">2 TB Storage</div>
          <div class="details">10 Users Allowed</div>
          <div class="details">Send up to 20 GB</div>
          <button class="btn">Learn More</button>
        </div>
      </section>
    </main>
  </body>
</html>
